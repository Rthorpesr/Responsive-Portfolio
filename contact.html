<!DOCTYPE html>
<head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<html>
    <body>
        <header id="masthead">
          <div class=container> 
            <a href="index.html" id="logo">Reginald D. Thorpe Sr.</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a> 
                <a href="contact.html">Contact</a> 
            </nav>
          </div>    
        </header>

        <div id="main-container" class="container"> 
                <section class="main-section" > 
                    <h1>Contact</h1>

                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" 
                                placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" 
                                placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" id="message" 
                                required="required"></textarea></textarea>
                            </li> 
                        </ul>
                        <input type="submit" name="submit">
                    </form>                  
                </section>
                <section class="sidebar">
                    <div id="connect">
                        <h3>Connect with Me</h3>

                        <img src="./assets/images/GFITHUB.png" class="social" alt="GitHub">
                        <img src="./assets/images/linkedin.png" class="social" alt="LinkedIn">
                        <img src="./assets/images/STACK-OVERFLOW.png" class="social" alt="Stack overflow">
                    </div>
                </section> 
        </div>

        <footer>
            <div class="container">
                &copy: Copyright 2019 Reginald D. Thorpe Sr.
            </div>
        </footer>
    </body>
</html>
